<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="login-wrap">
        <div class="login-conent">
            <h1 class="slogan">系統登入</h1>
            <form action="">
                <div class="form-item">
                    <label for="login-account">帳號</label>
                        <input type="text" placeholder="帳號" id="login-account"
                        name="account">
                </div>
                <div class="form-item">
                    <label for="login-password">密碼</label>
                    <input type="password" placeholder="密碼" id="login-password" name="password">
                </div>
                <div class="login-func">
                    <button>忘記密碼</button>
                    <!-- <button>立即登入</button> -->
                    <label for="popup-switch">立即登入</label>
                </div>
            </form>
        </div>
    </div>

    <input type="checkbox" id="popup-switch">
    <div class="login-success">
        <div class="message-wrap">
            <h2 class="message-title">登入成功</h2>
            <div class="message-content">已登入成功</div>
            <div class="message-btn">
                <!-- <button class="btn">確認</button> -->
                <label for="popup-switch" class="btn">確認</label>
            </div>
        </div>
    </div>
</body>
</html>
